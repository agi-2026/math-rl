# GRPO Configuration for Qwen3-4B via Tinker
# Phase 3: Reinforcement Learning with verifiable math rewards

model_name: Qwen/Qwen3-4B-Instruct-2507
lora_rank: 64

# Optimizer
learning_rate: 4.0e-5

# GRPO-specific
group_size: 16          # K completions per problem (for advantage estimation)
batch_size: 128         # problems per batch
max_tokens: 2048        # max generation tokens per completion

# Logging & checkpointing
save_every: 20          # save checkpoint every N batches
